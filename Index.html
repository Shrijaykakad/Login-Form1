<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <div class="form">
            <div class="top">
                <h3><b>Login Form</b></h3>
            </div>

            <div class="bottom">

                <div class="input">
                  <div class="input-group flex-nowrap id-ps">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Email or Phone" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap id-ps">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                </div>

                <div class="for-ps">
                    <a href="" id="for-ps">Forgot Password?</a>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>

                <div class="sign-up">Not a member? <a href="#">Signup now</a></div>

            </div>
        </div>
    </div>
</body>
</html>
